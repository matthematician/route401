<p>Prove by induction that, for all \(n\geq 2\text{,}\) if \(a_1,a_2,a_3,\ldots,a_n\in\mathbb{R}\text{,}\) then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">

\end{equation*}
