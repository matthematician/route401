<p xmlns:svg="http://www.w3.org/2000/svg">A <dfn class="terminology">sequence</dfn> of real numbers is a function \(a \colon \mathbb{N}\to \mathbb{R}\text{.}\) We usually use subscript rather than function notation for sequences, writing \(a_1\) instead of \(a(1)\text{,}\) \(a_2\) instead of \(a(2)\text{,}\) and so on.</p>
