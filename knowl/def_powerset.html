<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.16</span><span class="period">.</span><span class="space"> </span><span class="title">Power Set.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(A\) be a set. The <dfn class="terminology">power set</dfn> of \(A\text{,}\) denoted \(\mathcal{P}(A)\text{,}\) is the set whose elements are exactly the <em class="emphasis">subsets</em> of \(A\text{.}\)</p></article><span class="incontext"><a href="sec-settheory.html#def_powerset">in-context</a></span>
