<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">An implication is <em class="emphasis">not</em> necessarily equivalent to its converse! In other words, \(P\Rightarrow Q\) and \(Q\Rightarrow P\) are in general logically <em class="emphasis">independent</em> statements. We cannot use either to prove the other, so you should never confuse or replace one by the other!</p>
