<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">complement</dfn> of \(A\text{,}\) denoted \(A^C\text{,}\) is the set of all elements in the universe which do <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">not</em> belong to \(A\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A^C = \bigl\{ x\in S \colon x\not\in A \bigr\}.
\end{equation*}
