<p>We call \(f\) a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">decreasing function</dfn> if it reverses the sense of inequalities. That is,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather}
\text{For all }x,y\in\mathbb{R}\text{, if } x \leq y \text{ then } f(x) \geq f(y).\tag{3.12}
\end{gather}
</div>
