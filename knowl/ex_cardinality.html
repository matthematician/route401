<article class="remark remark-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Remark</span><span class="space"> </span><span class="codenumber">2.15</span><span class="period">.</span>
</h6>
<p>Let \(A= \bigl\{ x\in\mathbb{R} \colon x^2-2=0 \bigr\}\text{.}\) Then \(N(A)=2\text{,}\) because \(A\) has two elements:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A = \bigl\{ \sqrt{2}, -\sqrt{2} \bigr\}.
\end{equation*}
</div></article><span class="incontext"><a href="sec-settheory.html#ex_cardinality">in-context</a></span>
