<p>The negation of disjunction is the conjunction of negations:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\lnot\bigl( P\vee Q\bigr) = (\lnot P)\wedge (\lnot Q) \qquad \text{"not-(P or Q)" is "(not-P) and (not-Q)"}
\end{equation*}
</div></article><span class="incontext"><a href="sec-definitions.html#li-39">in-context</a></span>
