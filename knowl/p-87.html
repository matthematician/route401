<p xmlns:svg="http://www.w3.org/2000/svg">A <dfn class="terminology">set</dfn> \(A\) is a collection of elements for which the <a class="external" href="https://en.wikipedia.org/wiki/Law_of_excluded_middle" target="_blank">Law of Excluded Middle</a> applies to their membership: Given any \(x\text{,}\) the answer to the question “Is \(x\) an element of \(A\text{?}\)” is either “yes” or “no”.</p>
