<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">A.5</span><span class="period">.</span><span class="space"> </span><span class="title">Factorial.</span>
</h6>
<p>For all natural numbers \(n\) we define \(n\) <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">factorial</dfn> to be</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
n! = n \cdot (n-1) \cdot (n-2) \cdot \ldots \cdot 1,
\end{equation*}
</div>
<p data-braille="continuation">by multiplying all natural numbers from 1 up to \(n\text{.}\)</p></article><span class="incontext"><a href="sec-definitions.html#def_factorial">in-context</a></span>
