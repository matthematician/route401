<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">intersection</dfn> of \(A\) and \(B\text{,}\) denoted \(A\cap B\text{,}\) is the set of all elements which \(A\) and \(B\) have in common:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A\cap B = \bigl\{ x\in S \colon (x\in A) \wedge (x\in B) \bigr\}.
\end{equation*}
</div>
