<p xmlns:svg="http://www.w3.org/2000/svg">Let \(A\) be a set. The <dfn class="terminology">power set</dfn> of \(A\text{,}\) denoted \(\mathcal{P}(A)\text{,}\) is the set whose elements are exactly the <em class="emphasis">subsets</em> of \(A\text{.}\)</p>
