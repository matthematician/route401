<p>Let \(A,B,C\) be three sets. Prove the distributive law for unions over intersections:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A\cup(B\cap C) = (A\cup B) \cap (A\cup C).
\end{equation*}
