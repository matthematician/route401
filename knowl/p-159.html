<p>Let \(x\in \mathbb{R}\) be a real number. The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">absolute value</dfn> of \(x\) is denoted by \(|x|\text{,}\) and is defined by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align}
|x| = \sqrt{\, x^2\, } = \begin{cases} -x&amp;\text{ when }x\lt 0\\ x&amp;\text{ when }x \geq 0\end{cases}\tag{3.2}
\end{align}
</div>
