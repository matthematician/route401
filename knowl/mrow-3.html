\begin{align*}
\lnot\bigl( P\Rightarrow Q\bigr) &amp;\equiv \lnot\bigl( (\lnot P) \vee Q \bigr) &amp;&amp; \text{using the equivalence above}\\
&amp;\equiv \lnot(\lnot P) \wedge (\lnot Q) &amp;&amp; \text{by De Morgan's Laws}\\
&amp;\equiv P \wedge (\lnot Q).
\end{align*}
