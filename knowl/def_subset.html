<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.2</span><span class="period">.</span><span class="space"> </span><span class="title">Subset.</span>
</h6>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel" style="width:50%;justify-content:flex-start;">
<p>Let \(A,B\) be two sets. We say \(A\) is a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">subset</dfn> of \(B\text{,}\) and write \(A\subseteq B\text{,}\) if every element of \(A\) is also an element of \(B\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather}
(x\in A) \Rightarrow (x\in B).\tag{2.5}
\end{gather}
</div>
</div>
