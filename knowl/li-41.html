<p>The complement of an intersection is the union of complements:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\bigl(A\cap B\bigr)^c = A^c \cup B^c
\end{equation*}
