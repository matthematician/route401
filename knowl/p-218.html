<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The negation of conjunction is the disjunction of negations:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\lnot\bigl( P\wedge Q\bigr) = (\lnot P)\vee (\lnot Q) \qquad \text{"not-(P and Q)" is "(not-P) or (not-Q)"}
\end{equation*}
</div>
