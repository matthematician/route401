<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The existential statement \(\exists x\in S, \; P(x)\) is <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">false</em> when it is false for every \(x\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\lnot\bigl( \exists x\in S, \; P(x) \bigr) \, \equiv \, \forall x\in S, \; \lnot P(x).
\end{equation*}
</div>
