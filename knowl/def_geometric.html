<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.7</span><span class="period">.</span><span class="space"> </span><span class="title">Geometric Sequence.</span>
</h6>
<p>A sequence \(a_n\) is called <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">geometric</dfn> if there exists a real number \(r\in\mathbb{R}\) such that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a_n = r^n.
\end{equation*}
</div>
<p data-braille="continuation">The number \(r\) is called the “common ratio” of the sequence.</p></article><span class="incontext"><a href="sec-limits.html#def_geometric">in-context</a></span>
