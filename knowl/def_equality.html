<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.3</span><span class="period">.</span><span class="space"> </span><span class="title">Equality of Sets.</span>
</h6>
<p>Let \(A,B\) be two sets. We say that \(A\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">equal to</dfn> \(B\text{,}\) and write \(A=B\text{,}\) if every element of \(A\) is also an element of \(B\text{,}\) <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">and</em> vice versa:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather}
A \subseteq B \text{ and } B\subseteq A.\tag{2.6}
\end{gather}
</div></article><span class="incontext"><a href="sec-settheory.html#def_equality">in-context</a></span>
